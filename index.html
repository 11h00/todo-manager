<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathias todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <button inactive class="main_button" ac="back">back</button>
        </nav>
    </header>
    <main>
      <section id="main_screen">
          <h1>Mathias to-do list</h1>
          <article>
               <button ac="tsklst" class="main_button">Create a task</button> 
               <button ac="rand" class="main_button">Start random choice</button>
          </article>
      </section>
      <section id="create_screen" inactive>
        <form action="./create/" method="post">
            <input type="text" required maxlength="400" minlength="1" placeholder="name of the task" id="create_task">    
        </form>
      </section>
      <section id="task_choosing" inactive>
          <h2 id="task_name">Nothing</h2>
          <h4 id="task_id">id: 0</h4>
      </section>
    </main>
    <footer>

    </footer>
</body>
</html>
<style>
    @font-face {
        font-family: mathias;
        src: url(../futura.woff);
    }
    body{
        margin: 0;
        padding: 0;
        background: black;
    }
    main{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }
    h1{
        font-family: futura;
        margin: 25px;
        color: white;
        font-size: 7vw;
        margin: 5px;
        text-align: center;
    }
    .main_button{
        color: white;
        background-color: black;
        border: white solid 2px;
        font-size: 3vw;
        font-family: futura;
        padding: 10px;
    }
    .main_button:hover{
        border: yellow solid 2px;
        color: yellow;
        cursor: pointer;
    }
    .main_button:hover[ac="back"]{
        border: yellow solid 2px;
        color: yellow;
        cursor: pointer;
    }
    .main_button[ac="back"]{
        margin: 10px;
        color: white;
        position: absolute;
        padding: 5px 25px;
    }
    #main_screen > article {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #main_screen{
        display: grid;
        grid-gap: 40px;
    }
    input#create_task{
        color: white;
        background-color: black;
        border: white solid 2px;
        font-size: 3vw;
        font-family: futura;
        padding: 10px;
    }
    section#create_screen{
        width: 80%;
    }
    [inactive]{
        display: none !important;
        opacity: 0 !important;
        user-select: none !important;
    }
    
</style>
<script>
    let [username, id] = ["", 0] //matashi username if he is logged
    let confirm_snd = new Audio("sounds/confirm.ogg")
    let cursor_snd = new Audio("sounds/cursor.ogg");
    let back_snd = new Audio("sounds/back.ogg");
    let tasklist = {};

    let start_randomizing = () => {
        document.querySelectorAll("section").forEach(el => {
            el.setAttribute("inactive", "true")
        })

    }
    let refresh_button = () => {
        document.querySelectorAll("button.main_button").forEach(el => {
            el.addEventListener("mouseenter", () => {
                cursor_snd.cloneNode(1).play()
            })
            el.addEventListener("click", (item) => {
                switch(item.currentTarget.attributes.ac.value){
                    case "tsklst":
                        document.querySelector("button[ac='back']").removeAttribute("inactive")
                        alert("buen");
                        break;
                    case "rand":
                        document.querySelector("button[ac='back']").removeAttribute("inactive")
                        start_randomizing();
                        break;
                    default: 
                        alert("Warning, this button is not bount to a existing function.");
                        break;
                }
            })
        })
    }
    document.onreadystatechange = function(){
        if (this.readyState == "complete"){
            refresh_button()
            fetch("task.json")
            .then(eh => eh.text())
            .then(data => {
                tasklist = JSON.parse(data)
            })
            .catch(rip => {
                alert("oops,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, an error ecuted")
            })
        }
    }
</script>
