<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathias todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <nav>
            <button inactive class="main_button" ac="back">back</button>
        </nav>
    </header>
    <main>
      <section id="main_screen">
          <h1>Mathias to-do list</h1>
          <article>
               <button ac="tsklst" class="main_button">Create a task</button> 
               <button ac="rand" class="main_button">Start random choice</button>
          </article>
      </section>
      <section id="create_screen" inactive>
        <form action="./create/" method="post">
            <input type="text" required maxlength="400" minlength="1" placeholder="name of the task" id="create_task">    
        </form>
      </section>
      <section style="text-align: center;" id="task_choosing" inactive>
        <p>mathias will do today:</p>
        <h2 id="task_name">Nothing</h2>
        <h4 id="task_id">id: 0</h4>
      </section>
    </main>
    <footer>

    </footer>
</body>
</html>
<script src="js/app.js"></script>
